<html ng-app="WatchTest">
<head>
  <script src="../bower_components/angular/angular.min.js"></script>
  
</head>
<body>
	<div ng-controller="ClickCtrl">
	<button ng-click="buttonClick()">Click</button>
	{{count}}
	</div>
	<script>
		angular.module("WatchTest",[]).
		controller("ClickCtrl",function($scope){
			$scope.count = 0;
			$scope.$watch("count", function(neu, old){
				console.log("Die Variable wird von " + old + " zu " + neu);
			}, true );
			$scope.buttonClick = function(){
				console.log("trap1");
				$scope.count += 1; 
			};
		});
	</script>
</body>
</html>
